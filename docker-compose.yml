version: "3.9"

# SIMPLIFIED docker-compose for RAG demo
# Removed: nginx, api-gateway (not used in current architecture)
# Frontend runs separately via: cd frontend/web && npm run dev

services:

  knowledge-api:
    build:
      context: ./backend
      dockerfile: KnowledgeSystem.Api/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTP_PORTS=8080
    depends_on:
      - postgres
      - ollama

  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: ragdb
      POSTGRES_USER: raguser
      POSTGRES_PASSWORD: ragpass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql

  ollama:
    image: ollama/ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0

volumes:
  ollama:
  postgres_data:
